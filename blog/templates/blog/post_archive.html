{% extends "blog/base.html" %}
{% block content %}
<h1>   Archives</h1>
<ul>

        {% for article in latest %}
            <li><font color = "#010102">
                <a href="{% url 'post-detail' article.id %}"> {{ article.title }} </a> <font color = "#c22fff">  by {{ article.author }} </font> on {{ article.date_posted }}
                </font>
            </li>
        {% endfor %}

</ul>
{% endblock %}

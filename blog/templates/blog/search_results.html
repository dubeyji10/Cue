{% extends "blog/base.html" %}
{% block content %}

<h2>    Posts found: </h2>
<ul>
    {% for post in object_list %}
        <li>
        <a href="{% url 'post-detail' post.id %}">{{ post.title }} </a> <font color = "#3fefff">  by {{ post.author }} </font>
        </li>
    {% endfor %}
</ul>

{% endblock %}

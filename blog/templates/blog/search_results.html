{% load staticfiles %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
<p>You searched for: <strong>{{ query }}</strong></p>

{% if post %}
    
    <ul>
        {% for p in post %}
        <li>{{ p.title }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books matched your search criteria.</p>
{% endif %}
